<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles/main.css" />
    <script
      src="app.js"
      type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1
        class="headline"
        id="headline">
        Hobby List Generator
      </h1>
      <div
        class="navbar"
        id="navbar">
        <a
          href=""
          class="navbar-home"
          id="navbarHome"
          >Home</a
        >
        <a
          href=""
          class="navbar-about"
          id="navbarAbout"
          >About</a
        >
        <a
          href=""
          class="navbar-list"
          id="navbarList"
          >Your List</a
        >
      </div>
    </header>
    <main>
      <section
        class="hero-section"
        id="heroSection">
        <button
          class="random-choice-btn"
          id="randomizerBtn">
          Random hobby
        </button>
      </section>
      <section
        class="list-section"
        id="listSection">
        <ul
          class="hobby-list"
          id="hobbyListPrint"></ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
